<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>🍀 Leaderboard</title>
    <meta name="description" content="">
    <meta name="viewport" content=
    "width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="css/paper.min.css">
</head>
<body>
    <div class="paper container">
        <header style="text-align: center;">
            <h1>🍀 Leaderboard</h1>
        </header>
        <div class="paper container">
            <div class="border-4 border" id="list"></div>
            <form>
                <div class="row">
                    <div class="col sm-8">
                        <div class="form-group">
                            <input class="input-block" type="text"
                            name="name" placeholder="name" id=
                            "name">
                        </div>
                    </div>
                    <div class="col sm-4">
                        <div class="form-group">
                            <button type="submit" class=
                            "btn-primary">Add</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script id="list-item" type="text/template">
      <div style="margin: 1em; padding: 1em;" class="row border border-2">
        <div class="avatar" style="flex: 2">(avatar)</div>
        <div class="name" style="flex: 6; font-size: 1.5em;"><strong>{{name}}</strong></div>
        <div class="buttons" style="flex: 2"><button class="btn-success btn-small">+</button> {{score}} <button class="btn-danger btn-small">-</button></div>
     </div>
    </script>
    <script src="js/app.js"></script>
</body>
</html>
